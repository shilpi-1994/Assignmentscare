<!DOCTYPE html>
<html>
<head>
	<title>Care Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-group" name= "myForm" action="action_page.php" method="get" onsubmit="return validateForm()" >
            
                <h1>Join Free Today</h1>

                <label for="fname">First Name</label>
                <input type="text" placeholder="First Name*" name="fname" >

                <label for="lname">Last Name</label>
                <input type="text" placeholder="Last Name*" name="lname" required>

                <label for="address">Address</label>
                <input type="text" placeholder="Address*" name="address" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <p>By clicking Join Now, you agree to our<a href="#" style="color:dodgerblue">Terms of Use</a>and <a href="#" style="color:dodgerblue">Privacy Policy</a></p>
                <input type="submit" name="Join Now" value="Join Now" onclick="checkEmail()">
        </form>
    </div>
</body>
    <script type="text/javascript" src="app.js"></script>
</html>
